<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party-2024</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <header>

        <!-- Banner Section -->

        <div id="banner">
            <div class="banner-container">
                <h4 class="banner-title">Happy New Year</h4>
                <h2 class="banner-main-title">Let's Celebrate the <br>New Year Party'24</h2>
            </div>
        </div>

        <!-- Discount Section -->

        <div id="discount">
            <div class="discount-container">
                <div class="discount-heading">65% OFF</div>
                <div class="discount-title">OUR HOLIDAY DEALS ARE BETTER</div>
                <div class="discount-section">ALL CATEGORIES</div>
                <div class="discount-images">
                    <img src="./resources/New Year Photo.png" alt="">
                </div>
            </div>
        </div>
        <!-- Party Section -->
        <section id="party">
            <div class="party-container">
                <div class="party-section">
                    <h1 class="party-wish">Welcome to midnight party</h1>
                    <p class="party-description">
                        "Step into the enchanting realm of our Midnight Party. Join us for an unforgettable nocturnal experience!"
                    </p>
                    <span class="button-1">Join Now</span>
                </div>
                <div class="party-container-2">
                    <img class="party-section-2-image" src="./resources/Group 70.png" alt="this is an image">
                </div>
            </div>
        </section>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
